
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisker Wisdom</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="container has-background-pink has-text-centered py-3 box container-fluid">
        <h1 class="title has-text-centered">Whisker Wisdom</h1>
        <button class="button is-success" id = "view-favorites">View Favorites</button>
    </header>
    
    <main class="columns is-centered is-vcentered">
        <div class="column is-one-third has-text-centered">
            <button id="previous" class="button is-success">Prev</button>
        </div>
        <div class="column is-one-third has-text-centered" id="content-container">
            <img id="random-img" src="" alt="">
            <p id="random-fact" class="content"></p>
            <button id = "favorite">heart</button>
        </div>
        <div class="column is-one-third has-text-centered">
            <button id="next" class="button is-success">Next</button>
        </div>
    </main>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/script.js"></script>
</body>
</html>
